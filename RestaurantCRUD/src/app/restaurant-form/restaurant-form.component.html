<form [formGroup]="restaurantForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Título</label>
      <input formControlName="title" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Dirección</label>
      <input formControlName="address" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Teléfono</label>
      <input formControlName="phone" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Correo</label>
      <input formControlName="email" class="form-control" type="email" required />
    </div>
    <div class="form-group">
      <label>Nivel de Precio</label>
      <input formControlName="priceLevel" class="form-control" type="number" required />
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
